<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <meta name="author" content="Chris Turd Boomerang Armstrong" />
    <title>Incredible Pet Picker Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onload="pet_picker_content.load_game()">
	
	<table style='display: none'>
		<tr id='title'>
			<td colspan='6'>
				<h1>Incredible Pet Picker</h1>
				<p>A sample game by Chris 'Turd Boomerang' Armstrong</p>
				<p>Placeholder music by Kent Kercher</p>
				<button onclick="game.load_state('pet_selection_state')">Begin</button>
			</td>
		</tr>
		<tr id='instructional_text'>
			<td colspan='6'>
				<p>Here are some instructions!</p>
			</td>
		</tr>
		<tr id='list_of_pets'>
			<td colspan='3'><!--Generated Content Goes Here--></td>
			<td colspan='3'><!--Generated Content Goes Here--></td>
		</tr>
		<tr id='pet_picker'>
			<td colspan='6'>
				<p>Which pet will you pick?</p>
				<!--Generated Content Goes Here-->
			</td>
		</tr>
		<tr id='post_pick'>
			<td colspan='6'>
				<p>Great choice! <span id='picked_pet_name'></span> loves you very much!</p>
				<button onclick="game.load_state('pet_selection_state')">Pick Another Pet</button>
			</td>
		</tr>
		<tr id='settings'>
			<td colspan='6'>
				<p>
					Settings:
					<input type='checkbox' id='sound_checkbox' onchange='sound_manager.play_sound_by_name("click")'></input> <label for='sound_checkbox'>Sound</label>
					<input type='checkbox' id='music_checkbox' onchange='sound_manager.music_toggle_change()'></input> <label for='music_checkbox'>Music</label>
				</p>
			</td>
		</tr>
	</table>
	
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<script src="list_item.js" type="text/javascript"></script>
	<script src="lists.js" type="text/javascript"></script>
	<script src="sound_manager.js" type="text/javascript"></script>
	<script src="pet_picker_content.js" type="text/javascript"></script>
  </body>
</html>
